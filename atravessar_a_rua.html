<!doctype html>
<html>
<head>
	<title>Esse Tr칙nsito Aqui T치 uma Porra.</title>
	<meta charset='utf-8'>
	<style>
	canvas {background-color: black;}
	</style>
	<script>
	var canvas;
	var ctx;
	var pressionadas = [];
	var sprites = [];
	var itrvl;
	
	function init() {
		canvas = document.getElementById('canvas');
		ctx = canvas.getContext('2d');		
		
		window.addEventListener('keydown', function(e) {
			var tecla = e.keyCode;
			switch (tecla) {
				case 37: // esquerda
					pressionadas[0] = true;
					break;
				case 38: // cima
					pressionadas[1] = true;
					break;
				case 39: // direita
					pressionadas[2] = true;
					break;
				case 40: // baixo
					pressionadas[3] = true;
					break;
				case 32:
					pressionadas[4] = true;
					break;
			}
		});		
		window.addEventListener('keyup', function(e) {
			var tecla = e.keyCode;
			switch (tecla) {
				case 37: // esquerda
					pressionadas[0] = false;
					break;
				case 38: // cima
					pressionadas[1] = false;
					break;
				case 39: // direita
					pressionadas[2] = false;
					break;
				case 40: // baixo
					pressionadas[3] = false;
					break;
				case 32:
					pressionadas[4] = false;
					break;
			}
		});
		
		var pedestre = new Pedestre(100, 680);
		sprites.push(pedestre);
		var carro;
		var x;
		var v;
		var w;
		for (var i = 0, y = 20; i < 20; i++, y += 30) {
			x = Math.floor(Math.random() * 500)
			v = 20 + Math.floor(Math.random() * (30 - 20 + 1));
			w = 70 + Math.floor(Math.random() * (200 - 20 + 1))
			carro = new Carro(x, y, w, v);
			sprites.push(carro);
		}
		itrvl = setInterval(processar, 100);
	}
	
	function processar() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		for (var i in sprites) {
			sprites[i].atualizar()
		}
		for (var i in sprites) {
			sprites[i].desenhar()
		}
		loop:
		for (var i in sprites) {
			for (var j in sprites) {
				if (i == j) continue;
				if (sprites[i].colidiuCom(sprites[j])) {
					clearInterval(itrvl);
					alert('Esse t칙nsito aqui t치 uma porra!');
					break loop;
				}
			}
		}
	}
	
	function Pedestre(x, y) {
		this.x = x;
		this.y = y;
		this.w = 20;
		this.h = 20;
		this.vx = 25;
		this.vy = 20;
		this.cor = 'red';
		
		this.atualizar = function() {
			if (pressionadas[0]) {
				if (this.x > 0) this.x -= this.vx;
				else this.x = 0;
			}
			if (pressionadas[1]) {
				if (this.y > 0) this.y -= this.vy;
				else this.y = 0;
			}
			if (pressionadas[2]) {				
				if (this.x < canvas.width - this.w)	this.x += this.vx;
				else this.x = canvas.width - this.w;
			}
			if (pressionadas[3]) {
				if (this.y < canvas.height - this.h) this.y += this.vy;
				else this.y = canvas.height - this.h;
			}
			if (pressionadas[4]) {
				
			}
		}
		
		this.desenhar = function() {
			ctx.fillStyle = this.cor;
			ctx.fillRect(this.x, this.y, this.w, this.h);
		}
		
		this.colidiuCom = function(sprite) {
			return this.x + this.w > sprite.x &&
				this.x < sprite.x + sprite.w &&
				this.y + this.h > sprite.y &&
				this.y < sprite.y + sprite.h;
		}
	}
	
	function Carro(x, y, w, v) {
		this.x = x;
		this.y = y;
		this.w = w;
		this.h = 20;
		this.v = v;
		this.cor = 'blue';
		
		this.atualizar = function() {
			this.x += this.v;
			if (this.x > canvas.width) this.x = 0;
		}
		
		this.desenhar = function() {
			ctx.fillStyle = this.cor;
			ctx.fillRect(this.x, this.y, this.w, this.h);
		}
		
		this.colidiuCom = function(sprite) {
			return this.x + this.w > sprite.x &&
				this.x < sprite.x + sprite.w &&
				this.y + this.h > sprite.y &&
				this.y < sprite.y + sprite.h;
		}
	}
	</script>
</head>
<body onload='init();'>
	<canvas id='canvas' width='1000' height='700'></canvas>
</body>
</html>
