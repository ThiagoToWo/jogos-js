<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Náufrago</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="dvTudo">
        <h1>O Náufrago</h1>
        <p>Sobreviva o máximo possível racionando água e alimento. Tente encontrar terra firme.</p>
        <div id="dvTempo">
            Dia <span id="spTempo"></span> -
            Clima <span id=spClima></span>
            <span id="spMeridiano"></span>
        </div>
        <div id="dvAtributos">
            Energia = <span id="spEnergia">10.0</span><br>
            Comida = <span id="spComida">3</span><br>
            Água = <span id="spAgua">5</span><br>
            Resistência à fome = <span id="spFome"></span> dias<br>
            Resistência à sede = <span id="spSede"></span> dias<br>
        </div>
        <div id="dvMensagens" class="clear">
            <b>Mensagem:</b>
            <span id="spMensagem"></span>
        </div>
        <div id="dvDirecao" class="float">
            <table>
                <tr>
                    <td></td>
                    <td><button id="btNorte">Norte</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button id="btOeste">Oeste</button></td>
                    <td></td>
                    <td><button id="btLeste">Leste</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="btSul">Sul</button></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="dvComandos" class="float">
            <button id="btComer">comer</button>
            <button id="btBeber">beber</button>
            <button id="btPescar">pescar</button><br>
            <button id="btColetar">coletar água</button>
            <button id="btColher">colher côcos</button> 
            <button id="btMapa">mapa</button>
        </div>
        <pre id="prMapa" class="float"></pre>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
