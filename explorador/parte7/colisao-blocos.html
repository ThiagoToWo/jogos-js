<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Explorador Box Jones</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="container">
        <h1>O Explorador Box Jones</h1>
        <p>Colete todas as moedas para mudar de fase.</p>
        <canvas id="canvas" width="360" height="360"></canvas>
        <div id="botoes">
            <div id="btEsquerda">&LeftArrow;</div>
            <div id="btDireita">&RightArrow;</div>
            <div id="btPular"></div>
        </div>
    </div>
    <script src="src/engine.js"></script>
    <script src="src/box.js"></script>
    <script src="src/bloco.js"></script>
    <script>
        // Principal
        const canvas = document.querySelector("#canvas");
        const context = canvas.getContext("2d");

        explorador = new Box(100, 100, 5, 10, context);
        const bloco1 = new Bloco(120, 340, 30, 5, "#fff", context);
        const bloco2 = new Bloco(150, 340, 5, 20, "#fff", context);
        const bloco3 = new Bloco(200, 331, 5, 29, "#fff", context);

        blocos.push(bloco1);
        blocos.push(bloco2);
        blocos.push(bloco3);

        iniciarJogo();
    </script>
</body>

</html>
