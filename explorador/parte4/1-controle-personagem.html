<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Explorador Box Jones</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        canvas {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>O Explorador Box Jones</h1>
        <p>Colete todas as moedas para mudar de fase.</p>
        <canvas id="canvas" width="400" height="400"></canvas>
        <p><b>Espa√ßo</b>: pula | <b>Setas direita e esquerda</b>: movimetam</p>
    </div>
    <script>
        // Engine
        let canvas;
        let context;
        
        let explorador;
        const pressionados = [];

        window.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowLeft": pressionados[0] = true; break;
                case "ArrowRight": pressionados[1] = true; break;
            }
        });

        window.addEventListener("keyup", (e) => {
            switch (e.key) {
                case "ArrowLeft": pressionados[0] = false; break;
                case "ArrowRight": pressionados[1] = false; break;
            }
        });

        function iniciarJogo() {
            requestAnimationFrame(iniciarJogo, canvas);

            processarJogo();

            renderizar();
        }

        function processarJogo() {
            explorador.atualizar();

            if (explorador.x < 0) {
                explorador.x = 0;
            }

            if (explorador.x + explorador.w > canvas.width) {
                explorador.x = canvas.width - explorador.w;
            }
        }

        function renderizar() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            explorador.desenhar();
        }

        // Elementos
        class Box {
            constructor(x, y, w, h, vx, vy, cor, context) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.vx = vx;
                this.vy = vy;
                this.cor = cor;
                this.ctx = context;
            }

            atualizar() {
                if (pressionados[0]) { // esquerda                    
                    this.x -= this.vx;
                }

                if (pressionados[1]) { // direita
                    this.x += this.vx;
                }
            }

            desenhar() {
                this.ctx.save();
                this.ctx.fillStyle = this.cor;
                this.ctx.fillRect(this.x, this.y, this.w, this.h);
                this.ctx.restore();
            }
        }

        // Principal
        canvas = document.querySelector("#canvas");
        context = canvas.getContext("2d");

        explorador = new Box(100, 100, 5, 10, 5, 10, "#fff", context);

        iniciarJogo();
    </script>
</body>

</html>
